---
layout: default
---


<section class="padded capped-width-narrow blog-content">


        <div class="padded-1 center margin-b-2">

            {% for item in page.categories %}
                <span class="tag"> {{ item }}</span>
            {% endfor %}
            
            <h1> {{ page.title }} </h1>
            
            <p class="post-info"> by {{ page.author }} | {{ page.date | date_to_string }} </p>
         
        </div>

        <div class="padded-1">

            {{content}}

        </div>
    


</section>

{% include related-posts.html %}

<section class="padded center">
    <div class="capped-width-narrow">

        <a class="button-b" href="/blog">
            <h2 class="center">Перейти в NEBLOG</h2>  
        </a>
    
    </div>
</section>
